{% extends "base.html" %}
{% load static %}
{% load compress %}
<!-- CSS files -->
{% block extra_css %}
<!-- Leaflet CSS-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<link rel="stylesheet" href="{% static 'vendor/leaflet-search/leaflet-search.min.css' %}">
<link rel="stylesheet" href="{% static 'css/map.css' %}">
{% endblock %}

{% block container %}

{% include 'navigation.html' %}

<div class="topbar" id="topbar">
    <ul class="nav nav-pills justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-map-tab" data-bs-toggle="pill" data-bs-target="#pills-map"
                type="button" role="tab" aria-controls="pills-map" aria-selected="true"><i class="fas fa-map"
                    aria-hidden="true"></i> Map</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-table-tab" data-bs-toggle="pill" data-bs-target="#pills-table"
                type="button" role="tab" aria-controls="pills-table" aria-selected="false"><i class="fas fa-table"
                    aria-hidden="true"></i> Table</button>
        </li>
    </ul>
</div>

<div class="tab-content" id="pills-tabContent">
    <!-- Map Tab -->
    {% include 'map_tab.html' %}
    <!-- Table Tab -->
    {% include 'table_tab.html' %}
</div>

{% endblock container%}

<!-- Extra JS files -->
{% block extra_script %}

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="{% static 'vendor/leaflet-search/leaflet-search.min.js' %}"></script>
<!-- Custom JS -->
<!-- <script src="{% static 'js/index.js' %}"></script> -->
<script src="{% static 'js/map.js' %}"></script>
<script src="{% static 'js/table.js' %}"></script>
<!-- {% compress js %}
<script src="{% static 'js/index.js' %}"></script>
{% endcompress %} -->

{% endblock %}
